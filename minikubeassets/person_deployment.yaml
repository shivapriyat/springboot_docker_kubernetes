apiVersion: apps/v1
kind: Deployment
metadata:
  name: person
spec:
  replicas: 1
  selector:
    matchLabels:
      app: person
  template:
    metadata:
      labels:
        app: person
    spec:
      containers:
      - name: person
        image: springboot-k8s
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: "http"
---
apiVersion: v1
kind: Service
metadata:
  name: person-service
spec:
  selector:
    app: person
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http

